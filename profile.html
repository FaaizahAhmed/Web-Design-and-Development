            list-style: none;
            display: flex; /* Display menu items as flex */
        }

        nav li {
            margin-left: 20px; /* Adjust the margin between menu items */
            padding-top: 23px;
            position: relative;
        }

        nav a {
            color: #444;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 14px;
            position: relative;
            padding: 0 10px; /* Add padding to the menu items */
        }

        nav a:hover {
            color: #000;
        }

        nav a::before {
            content: '';
            display: block;
            height: 5px;
            background-color: #444;
            position: absolute;
            top: 0;
            width: 0%;
            transition: all ease-in-out 250ms;
        }

        nav a:hover::before {
            width: 100%;
        }
    </style>
